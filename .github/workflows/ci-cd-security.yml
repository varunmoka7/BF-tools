name: ğŸ›¡ï¸ Security CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run security scans daily at 2 AM UTC
    - cron: '0 2 * * *'

env:
  NODE_VERSION: '18.x'
  PNPM_VERSION: '8.x'

jobs:
  # ===============================================
  # SECURITY SCANNING
  # ===============================================
  security-scan:
    name: ğŸ” Security Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”„ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ›¡ï¸ Run npm audit
        run: |
          npm audit --audit-level=high --json > audit-results.json || true
          npm audit --audit-level=high

      - name: ğŸ” Run Snyk Security Scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --json > snyk-results.json

      - name: ğŸ“Š Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'waste-intelligence-platform'
          path: '.'
          format: 'ALL'
          args: >
            --enableRetired
            --enableExperimental
            --failOnCVSS 7

      - name: ğŸ“‹ Upload Security Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            audit-results.json
            snyk-results.json
            reports/

  # ===============================================
  # STATIC CODE ANALYSIS
  # ===============================================
  static-analysis:
    name: ğŸ”¬ Static Code Analysis
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”„ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ§¹ ESLint Security Rules
        run: |
          npx eslint . --ext .ts,.tsx,.js,.jsx \
            --config .eslintrc-security.js \
            --format json \
            --output-file eslint-security.json || true

      - name: ğŸ” TypeScript Security Check
        run: |
          cd apps/waste-intelligence-platform
          npx tsc --noEmit --strict

      - name: ğŸ•µï¸ CodeQL Analysis
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: ğŸ” Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      - name: ğŸ“Š SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # ===============================================
  # AUTHENTICATION TESTS
  # ===============================================
  auth-tests:
    name: ğŸ” Authentication System Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: waste_intelligence_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: ğŸ”„ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ—„ï¸ Setup Test Database
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/waste_intelligence_test
        run: |
          npm run setup:test-db
          npm run migrate:auth

      - name: ğŸ§ª Run Authentication Unit Tests
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/waste_intelligence_test
          JWT_SECRET: test-jwt-secret-for-testing-only
        run: |
          npm run test:auth:unit

      - name: ğŸ”— Run Authentication Integration Tests
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/waste_intelligence_test
          JWT_SECRET: test-jwt-secret-for-testing-only
        run: |
          npm run test:auth:integration

      - name: ğŸ›¡ï¸ Run Security Tests
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/waste_intelligence_test
        run: |
          npm run test:security

      - name: ğŸ“Š Upload Test Coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          flags: auth-tests

  # ===============================================
  # END-TO-END SECURITY TESTS
  # ===============================================
  e2e-security:
    name: ğŸ­ End-to-End Security Tests
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”„ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸš€ Start Test Environment
        run: |
          npm run build
          npm run start:test &
          sleep 30

      - name: ğŸ­ Install Playwright
        run: npx playwright install --with-deps

      - name: ğŸ” Run Authentication E2E Tests
        run: npx playwright test auth --project=chromium

      - name: ğŸ›¡ï¸ Run Security E2E Tests
        run: npx playwright test security --project=chromium

      - name: ğŸ“Š Upload E2E Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-security-reports
          path: |
            playwright-report/
            test-results/

  # ===============================================
  # PENETRATION TESTING
  # ===============================================
  penetration-test:
    name: ğŸ¥· Automated Penetration Testing
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || contains(github.event.pull_request.labels.*.name, 'security-test')
    steps:
      - name: ğŸ”„ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸš€ Start Application
        run: |
          npm ci
          npm run build
          npm start &
          sleep 30

      - name: ğŸ¥· OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.10.0
        with:
          target: 'http://localhost:3000'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a'

      - name: ğŸ” Nuclei Security Scan
        uses: projectdiscovery/nuclei-action@main
        with:
          target: 'http://localhost:3000'
          templates: 'cves,vulnerabilities,misconfiguration'

      - name: ğŸ“Š Upload Penetration Test Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: penetration-test-reports
          path: |
            report_html.html
            nuclei-results.json

  # ===============================================
  # BUILD & DEPLOY
  # ===============================================
  build-and-deploy:
    name: ğŸš€ Build & Deploy
    runs-on: ubuntu-latest
    needs: [security-scan, static-analysis, auth-tests]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production

    steps:
      - name: ğŸ”„ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build Application
        env:
          NODE_ENV: production
        run: |
          npm run build
          npm run build:backend

      - name: ğŸ” Security Configuration Check
        run: |
          node scripts/security-config-check.js

      - name: ğŸ³ Build Docker Image
        run: |
          docker build -t waste-intelligence:${{ github.sha }} .
          docker tag waste-intelligence:${{ github.sha }} waste-intelligence:latest

      - name: ğŸ›¡ï¸ Container Security Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'waste-intelligence:${{ github.sha }}'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: ğŸ“Š Upload Container Scan Results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

      - name: ğŸš€ Deploy to Staging
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          npx vercel --token $VERCEL_TOKEN --prod

      - name: ğŸ§ª Post-Deploy Security Verification
        run: |
          npm run test:security:staging

      - name: ğŸ“ˆ Update Security Dashboard
        env:
          SECURITY_WEBHOOK: ${{ secrets.SECURITY_WEBHOOK }}
        run: |
          curl -X POST $SECURITY_WEBHOOK \
            -H "Content-Type: application/json" \
            -d '{
              "deployment": "production",
              "commit": "${{ github.sha }}",
              "timestamp": "'$(date -u +%Y-%m-%dT%H:%M:%SZ)'",
              "security_status": "passed"
            }'

  # ===============================================
  # SECURITY MONITORING
  # ===============================================
  security-monitoring:
    name: ğŸ“Š Security Monitoring
    runs-on: ubuntu-latest
    if: always()
    needs: [security-scan, static-analysis, auth-tests, e2e-security]
    steps:
      - name: ğŸ“‹ Download Security Reports
        uses: actions/download-artifact@v4
        with:
          name: security-reports
          path: ./security-reports

      - name: ğŸ“Š Generate Security Summary
        run: |
          node scripts/security-summary.js

      - name: ğŸš¨ Check Security Thresholds
        run: |
          node scripts/security-threshold-check.js

      - name: ğŸ“§ Send Security Report
        if: github.event_name == 'schedule'
        env:
          SECURITY_EMAIL: ${{ secrets.SECURITY_EMAIL }}
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
        run: |
          node scripts/send-security-report.js

  # ===============================================
  # CLEANUP
  # ===============================================
  cleanup:
    name: ğŸ§¹ Cleanup
    runs-on: ubuntu-latest
    if: always()
    needs: [build-and-deploy]
    steps:
      - name: ğŸ—‘ï¸ Clean up test environments
        run: |
          echo "Cleaning up test resources..."
          # Add cleanup logic here